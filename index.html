<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erandi Araujo, Mishel Mejia, Wilson Alejandro">
    <title>Weight Converter</title>   
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            margin: 18px;
            line-height: 1.4;
            background-color: #d1dce8;
        }
        p {
            margin: 10px 2px;
            color: #413d3a;
        }
    </style>
</head>
<body>
    <script>
        // Function to convert kg to lb
        function convertKgToLb(kg) {
            return kg / 0.45359237;
        }

        // Function to convert lb to kg
        function convertLbToKg(lb) {
            return lb * 0.45359237;
        }

        // Function to validate if input is numeric
        function isNumeric(value) {
            return !isNaN(value) && value.trim() !== "";
        }

        let choice;
        let weightValue;

        // Loop until user enters valid choice (1, 2, or 3)
        do {
            choice = prompt("Type 1 for converting kg to lb\nType 2 for converting lb to kg\nType 3 to exit");
        } while (choice !== "1" && choice !== "2" && choice !== "3");

        // Convert choice to number
        choice = parseInt(choice);

        // If user chose conversion (not exit)
        if (choice === 1 || choice === 2) {
            // Loop until user enters valid numeric value
            do {
                weightValue = prompt(`Enter the ${choice === 1 ? "kg" : "lb"} value to convert:`);
            } while (!isNumeric(weightValue));

            // Convert weightValue to number
            weightValue = parseFloat(weightValue);

            // Perform conversion based on choice
            switch (choice) {
                case 1:
                    let resultLb = convertKgToLb(weightValue);
                    document.write(`<p>${weightValue} kg = ${resultLb.toFixed(3)} lb</p>`);
                    break;
                case 2:
                    let resultKg = convertLbToKg(weightValue);
                    document.write(`<p>${weightValue} lb = ${resultKg.toFixed(3)} kg</p>`);
                    break;
            }
        } else {
            document.write("<p>Program ended.</p>");
        }
    </script>
</body>
</html>
